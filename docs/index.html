  <script src="https://api.apiary.io/seeds/embed.js"></script>
  <script>
    var embed = new Apiary.Embed({
      apiBlueprint: "FORMAT: 1A\nHOST: http://localhost:8060\n\n# Hotel Booking Service\n\n[Hotel Booking Service](https://github.com/agathastellatasya/hotelbookingservice) REST API documentation.\n\n## Customer [/customer]\n\n### Register Profile [POST]\n\nRegister new customer profile.\n\n+ Request (application/json)\n    + Attributes\n        + name (string, required) - Customer name\n        + id (string, required) - Customer ID or passport\n        + email (string, required) - Customer email\n    + Body\n        \n            {\n                \"name\" : \"Cisco\",\n                \"id\" : \"123456789012345\",\n                \"email\" : \"cisco@std.stei.itb.ac.id\"\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Profile ID\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                {\n                    \"id\" : 1\n                }\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Profile ID\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Missing required parameters or invalid data\",\n                \"data\" : null\n            }\n\n## Customer by ID [/customer/{id}]\n\n+ Parameters\n    + id (number, required) - Profile ID\n\n### Update Profile [PUT]\n\nUpdate customer profile.\n\n+ Request (application/json)\n    + Attributes\n        + name (string, optional) - Customer name\n        + id (string, optional) - Customer ID or passport\n        + email (string, optional) - Customer email\n    + Body\n\n            {\n                \"name\" : \"Cisco\",\n                \"id\" : \"123451234512345\",\n                \"email\" : \"cisco@std.stei.itb.ac.id\"\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\"\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid data\"\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\"\n            }\n\n## Invoice [/invoice]\n\n### Create Invoice [POST]\n\nCreate new invoice.\n\n+ Request (application/json)\n    + Attributes\n        + room_id (number, required) - Room ID\n        + customer_id (number, required) - Customer profile ID\n        + in (string, required) - Check in date (DD-MM-YYYY)\n        + out (string, required) - Check out date (DD-MM-YYYY)\n    + Body\n\n            {\n                \"room_id\" : 1,\n                \"customer_id\" : 1,\n                \"in\" : \"11-11-2018\",\n                \"out\" : \"13-11-2018\"\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Invoice ID\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                {\n                    \"id\" : 1\n                }\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Invoice ID\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Missing required parameters or invalid data\",\n                \"data\" : null\n            }\n\n## Invoice by ID [/invoice/{id}]\n\n+ Parameters\n    + id (number, required) - Invoice ID\n\n### Get Invoice [GET]\n\nGet details of an invoice.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + room_id (number, optional) - Room ID\n            + customer_id (number, optional) - Customer profile ID\n            + in (string, optional) - Check in date (DD-MM-YYYY)\n            + out (string, optional) - Check out date (DD-MM-YYYY)\n            + price (number, optional) - Total price (IDR)\n            + paid (boolean, optional) - Payment status\n            + cancelled (boolean, optional) - Cancellation status\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                {\n                    \"room_id\": 1,\n                    \"customer_id\": 1,\n                    \"in\" : \"11-11-2018\",\n                    \"out\" : \"13-11-2018\",\n                    \"price\" : 500000,\n                    \"paid\" : true,\n                    \"cancelled\" : false\n                }\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + room_id (number, optional) - Room ID\n            + customer_id (number, optional) - Customer profile ID\n            + in (string, optional) - Check in date (DD-MM-YYYY)\n            + out (string, optional) - Check out date (DD-MM-YYYY)\n            + price (number, optional) - Total price (IDR)\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\",\n                \"data\" : null\n            }\n\n### Update Invoice Payment Status [PUT]\n\nUpdate invoice payment status.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\"\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\"\n            }\n\n### Cancel Invoice [DELETE]\n\nCancel an invoice.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\"\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\"\n            }\n\n## Employee [/employee]\n\n### Add Employee [POST]\n\nAdd new employee profile.\n\n+ Request (application/json)\n    + Attributes\n        + name (string, required) - Employee name\n        + address (string, required) - Employee address\n        + job_desc (string, required) - Employee job description\n\n    + Body\n\n            {\n                \"name\" : \"Dono\",\n                \"address\" : \"Bandung\",\n                \"job_desc\" : \"Membersihkan semua kamar di lantai 2\"\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Employee ID\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                {\n                    \"id\" : 1\n                }\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Employee ID\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Missing required parameters or invalid data\",\n                \"data\" : null\n            }\n\n##  Employee by ID [/employee/{id}]\n\n+ Parameters\n    + id (number, required) - Employee ID\n\n### Update Employee [PUT]\n\nUpdate employee profile.\n\n+ Request (application/json)\n    + Attributes\n        + name (string, optional) - Employee name\n        + address (string, optional) - Employee address\n        + job_desc (string, optional) - Employee job description\n    + Body\n\n            {\n                \"name\" : \"Dono\",\n                \"address\" : \"Bandung\",\n                \"job_desc\" : \"Membersihkan kamar di lantai 3\"\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\"\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid data\"\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\"\n            }\n\n### Delete Employee [DELETE]\n\nDelete employee profile.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\"\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\"\n            }\n\n## Agent [/agent]\n\n### Register Agent [POST]\n\nRegister new agent profile.\n\n+ Request (application/json)\n    + Attributes\n        + name (string, required) - Agent name\n        + address (string, required) - Agent adress\n        + expire_date (string, required) - Agent contract expire date (DD-MM-YYYY)\n    + Body\n\n            {\n                \"name\" : \"Traveloka\",\n                \"address\" : \"Jakarta\",\n                \"expire_date\" : \"11-11-2020\"\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Agent ID\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                {\n                    \"id\" : 1\n                }\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Agent ID\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Missing required parameters or invalid data\",\n                \"data\" : null\n            }\n\n## Agent by ID [/agent/{id}]\n\n+ Parameters\n    + id (number, required) - Agent ID\n\n### Update Agent [PUT]\n\nUpdate agent profile.\n\n+ Request (application/json)\n    + Attributes\n        + name (string, optional) - Agent name\n        + address (string, optional) - Agent address\n        + expire_date (string, optional) - Agent contract expire date (DD-MM-YYYY)\n    + Body\n\n            {\n                \"name\" : \"Traveloka\",\n                \"address\" : \"Bandung\",\n                \"expire_date\" : \"11-11-2023\"\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\"\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid data\"\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\"\n            }\n\n### Delete Agent [DELETE]\n\nDelete agent profile.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\"\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\"\n            }\n\n## Room [/room]\n\n### Create Room [POST]\n\nCreate new room.\n\n+ Request (application/json)\n    + Attributes\n        + room_type (enum[string], required) - Room type\n            + Members\n                + \"Single\"\n                + \"Double\"\n                + \"Family\"\n        + description (string, required) - Room description\n        + tv (boolean, required) - Room facility\n        + ac (boolean, required) - Room facility\n        + internet (boolean, required) - Room facility\n        + hot_water (boolean, required) - Room facility\n        + refrigerator (boolean, required) - Room facility\n        + safe_deposit_box (boolean, required) - Room facility\n        + wardrobe (boolean, required) - Room facility\n        + window (boolean, required) - Room facility\n        + balcony (boolean, required) - Room facility\n        + price (number, required) - Room price (IDR)\n    + Body\n\n            {\n                \"room_type\" : \"Single\",\n                \"description\" : \"Kamar single bed yang luas dengan fasilitas yang lengkap.\",\n                \"tv\" : true,\n                \"ac\" : true,\n                \"internet\"  : true,\n                \"hot_water\"  : true,\n                \"refrigerator\"  : true,\n                \"safe_deposit_box\"  : true,\n                \"wardrobe\"  : true,\n                \"window\"  : false,\n                \"balcony\"  : false,\n                \"price\" : 400000\n            }\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Room ID\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                {\n                    \"id\" : 1\n                }\n            }\n\n+ Response 400 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, optional) - Room ID\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Missing required parameters or invalid data\",\n                \"data\" : null\n            }\n\n## Room by Date [/room{?in,out}]\n\n+ Parameters\n    + in (string, required) - Check in date (DD-MM-YYYY)\n    + out (string, required) - Check out date (DD-MM-YYYY)\n\n### Get Available Rooms [GET]\n\nGet details of all available room between check in date and check out date.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (array, required) - Array of room data\n            + (object, optional) - Room data\n                + id (number, required) - Room ID\n                + room_type (enum[string], required) - Room type\n                    + Members\n                        + \"Single\"\n                        + \"Double\"\n                        + \"Family\"\n                + description (string, required) - Room description\n                + tv (boolean, required) - Room facility\n                + ac (boolean, required) - Room facility\n                + internet (boolean, required) - Room facility\n                + hot_water (boolean, required) - Room facility\n                + refrigerator (boolean, required) - Room facility\n                + safe_deposit_box (boolean, required) - Room facility\n                + wardrobe (boolean, required) - Room facility\n                + window (boolean, required) - Room facility\n                + balcony (boolean, required) - Room facility\n                + price (number, required) - Room price (IDR)\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                [\n                    {\n                        \"id\" : 1,\n                        \"room_type\" : \"Single\",\n                        \"description\" : \"Kamar single bed yang luas dengan fasilitas yang lengkap.\",\n                        \"tv\" : true,\n                        \"ac\" : true,\n                        \"internet\"  : true,\n                        \"hot_water\"  : true,\n                        \"refrigerator\"  : true,\n                        \"safe_deposit_box\"  : true,\n                        \"wardrobe\"  : true,\n                        \"window\"  : false,\n                        \"balcony\"  : false,\n                        \"price\" : 400000\n                    },\n                    {\n                        \"id\" : 2,                        \n                        \"room_type\" : \"Double\",\n                        \"description\" : \"Kamar double bed yang nyaman dengan pemandangan langsung ke kolam renang yang menakjubkan.\",\n                        \"tv\" : true,\n                        \"ac\" : true,\n                        \"internet\"  : true,\n                        \"hot_water\"  : true,\n                        \"refrigerator\"  : true,\n                        \"safe_deposit_box\"  : true,\n                        \"wardrobe\"  : true,\n                        \"window\"  : true,\n                        \"balcony\"  : false,\n                        \"price\" : 600000\n                    }\n                ]\n            }\n\n## Room by ID [/room/{id}]\n\n+ Parameters\n    + id (number, required) - Room ID\n\n### Get Room Info [GET]\n\nGet room information.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + id (number, required) - Room ID\n            + room_type (enum[string], optional) - Room type\n                + Members\n                    + \"Single\"\n                    + \"Double\"\n                    + \"Family\"\n            + description (string, required) - Room description\n            + tv (boolean, required) - Room facility\n            + ac (boolean, required) - Room facility\n            + internet (boolean, required) - Room facility\n            + hot_water (boolean, required) - Room facility\n            + refrigerator (boolean, required) - Room facility\n            + safe_deposit_box (boolean, required) - Room facility\n            + wardrobe (boolean, required) - Room facility\n            + window (boolean, required) - Room facility\n            + balcony (boolean, required) - Room facility\n            + price (number, required) - Room price (IDR)\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\",\n                \"data\" :\n                {\n                    \"room_type\" : \"Single\",\n                    \"description\" : \"Kamar single bed yang luas dengan fasilitas yang lengkap.\",\n                    \"tv\" : true,\n                    \"ac\" : true,\n                    \"internet\"  : true,\n                    \"hot_water\"  : true,\n                    \"refrigerator\"  : true,\n                    \"safe_deposit_box\"  : true,\n                    \"wardrobe\"  : true,\n                    \"window\"  : false,\n                    \"balcony\"  : false,\n                    \"price\" : 400000\n                }\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n        + data (object, required) - Response data\n            + room_type (enum[string], optional) - Room type\n                + Members\n                    + \"Single\"\n                    + \"Double\"\n                    + \"Family\"\n            + description (string, required) - Room description\n            + tv (boolean, required) - Room facility\n            + ac (boolean, required) - Room facility\n            + internet (boolean, required) - Room facility\n            + hot_water (boolean, required) - Room facility\n            + refrigerator (boolean, required) - Room facility\n            + safe_deposit_box (boolean, required) - Room facility\n            + wardrobe (boolean, required) - Room facility\n            + window (boolean, required) - Room facility\n            + balcony (boolean, required) - Room facility\n            + price (number, required) - Room price (IDR)\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\",\n                \"data\" : null\n            }\n\n### Delete Room [DELETE]\n\nDelete room.\n\n+ Response 200 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : true,\n                \"message\" : \"OK\"\n            }\n\n+ Response 404 (application/json)\n    + Attributes\n        + success (boolean, required) - Request status\n        + message (string, required) - Response message\n    + Body\n\n            {\n                \"success\" : false,\n                \"message\" : \"Invalid ID\"\n            }\n"
    });

    if (false) {
        var changed = null;
        var xhrChanged = new XMLHttpRequest();
        var xhrData = new XMLHttpRequest();
        setInterval(function() {
            xhrChanged.open('GET', window.location.href + "/changed", true);
            xhrChanged.send();

            xhrChanged.onreadystatechange = function() {
                if (xhrChanged.readyState === 4 && xhrChanged.status === 200) {
                    if (!changed) {
                        changed = xhrChanged.responseText;
                    }
                    if (changed != xhrChanged.responseText) {
                        changed = xhrChanged.responseText;
                        xhrData.open('GET', window.location.href + "/source", true);
                        xhrData.send();

                        xhrData.onreadystatechange = function() {
                            if (xhrData.readyState === 4 && xhrData.status === 200) {
                                window[embed.adaptee.id].contentWindow.postMessage({"origin": "Apiary.Embed", "eventType": "anonymousPreview", "data": {"code": xhrData.responseText}}, '*');
                            }
                        }
                    }
                }
            }
        }, 1000);
    }
